<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${customer}">
    <label for="name">Введите имя пользователя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Неверное имя</div>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Попробуйте другой пароль
    </div>
    <br/>
    <br>
    <input type="submit" value="Зарегистрироваться!"/>
</form>
<br>
<form th:action="@{/auth/login}" method="get">
    <button type="submit">У меня есть аккаунт</button>
</form>
</body>
</html>
